<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header text-center">Login Here</div>
    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            required
            type="text"
            class="form-control"
            placeholder="Name"
            [(ngModel)]="form.name"
            name="txtName"
          />
        </div>
        <div class="form-group">
          <input
            required
            type="email"
            class="form-control"
            placeholder="Email"
            [(ngModel)]="form.email"
            name="txtEmail"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="form.password"
            required
            name="txtPass"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="form.password_confirm"
            required
            name="txtPass_Confirm"
          />
        </div>

        <div class="form-group row">
          <div class="col-10 offset-2 justify-content-between">
            <button
              type="submit"
              (ngSubmit)="onSubmit()"
              class="btn btn-primary"
            >
              Sign Up
            </button>
            <a routerLink="/signin" class="btn btn-warning float-right">
              Sign In
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
